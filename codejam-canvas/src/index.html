<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Codejam Canvas</title>
</head>
<body>

  <header class="header mdc-top-app-bar mdc-elevation--z4">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
        <span class="mdc-top-app-bar__title">Title</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="More">more_vert</button>
      </section>
    </div>
  </header>

  <main class="workspace">

    <aside class="workspace__tools tools mdc-drawer mdc-elevation--z4">
      <div class="mdc-drawer__content">
        <nav class="mdc-list">

          <a class="tools__paint-bucket mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0)">
              <path d="M19.7782 14.25C19.7782 14.25 17.556 17.5072 17.556 18.75C17.556 19.9928 18.5511 21 19.7782 21C21.0053 21 22.0004 19.9928 22.0004 18.75C22.0004 17.5072 19.7782 14.25 19.7782 14.25ZM19.4528 10.631L12.2414 3.32941C12.0244 3.10969 11.74 3 11.4556 3C11.1712 3 10.8869 3.10969 10.6702 3.32941L7.83755 6.19746L4.84519 3.16734C4.62818 2.94762 4.27644 2.94762 4.05978 3.16734L3.27436 3.96258C3.05769 4.1823 3.05769 4.53844 3.27436 4.75781L6.26707 7.78758L2.97679 11.119C1.67505 12.4366 1.67505 14.5734 2.97679 15.8914L7.04589 20.0114C7.69658 20.6702 8.54971 21 9.40248 21C10.2556 21 11.1084 20.6706 11.7591 20.0114L19.4525 12.2218C19.8865 11.7824 19.8865 11.0705 19.4528 10.631ZM15.4174 13.1261H4.28964C4.33686 12.9911 4.4136 12.8455 4.54762 12.7102L5.00422 12.2479L7.8379 9.37875L9.87262 11.4389C10.3063 11.878 11.0098 11.878 11.4435 11.4389C11.8771 10.9998 11.8771 10.2875 11.4435 9.84844L9.40874 7.78828L11.4556 5.71582L17.0959 11.4266L15.4174 13.1261Z" fill="black" fill-opacity="0.5413"/>
              </g>
              <defs>
              <clipPath id="clip0">
              <rect width="20" height="18" fill="white" transform="translate(2 3)"/>
              </clipPath>
              </defs>
              </svg></i>
            <span class="mdc-list-item__text">Star</span>
          </a>

          <a class="tools__choose-color mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0)">
              <path d="M3.98242 15.0176C3.51367 15.4863 3.25 16.1223 3.25 16.7856V18.5625L2 20.75L3.25 22L5.4375 20.75H7.21445C7.87734 20.75 8.51328 20.4867 8.98203 20.018L13.9289 15.0719L8.92891 10.0719L3.98242 15.0176ZM20.9016 3.09845C19.4379 1.63361 17.0625 1.63361 15.5988 3.09845L12.5875 6.10978L12.0758 5.59806C11.707 5.22931 11.1129 5.23439 10.75 5.59806L9.14961 7.19845C8.78359 7.56447 8.78359 8.15822 9.14961 8.52423L15.4754 14.85C15.8441 15.2188 16.4383 15.2137 16.8012 14.85L18.4016 13.25C18.7676 12.884 18.7676 12.2902 18.4016 11.9242L17.8898 11.4125L20.9012 8.40118C22.3664 6.93712 22.3664 4.5629 20.9016 3.09845Z" fill="black" fill-opacity="0.5413"/>
              </g>
              <defs>
              <clipPath id="clip0">
              <rect width="20" height="20" fill="white" transform="translate(2 2)"/>
              </clipPath>
              </defs>
              </svg>
              </i>
            <span class="mdc-list-item__text">Choose color</span>
          </a>

          <hr class="mdc-list-divider">

          <a class="tools__move mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0)">
              <path d="M15.7571 17.6312L12.6636 20.7248C12.2974 21.0909 11.7039 21.0909 11.3377 20.7248L8.24414 17.6312C7.65355 17.0406 8.07184 16.0307 8.90707 16.0308H10.9056L10.9055 12.0931H6.96789V14.0916C6.96789 14.9268 5.95809 15.3451 5.36746 14.7545L2.27387 11.6609C1.90773 11.2948 1.90773 10.7012 2.27387 10.3351L5.36746 7.24149C5.95805 6.65091 6.96789 7.06919 6.96789 7.90442V9.90556H10.9055V5.9679H8.90438C8.06914 5.9679 7.65086 4.95809 8.24145 4.36747L11.335 1.27387C11.7012 0.907734 12.2947 0.907734 12.6609 1.27387L15.7545 4.36747C16.345 4.95805 15.9268 5.9679 15.0915 5.9679H13.093V9.90556H17.0307V7.90704C17.0307 7.07181 18.0405 6.65352 18.6311 7.24411L21.7246 10.3377C22.0908 10.7038 22.0908 11.2974 21.7246 11.6635L18.6311 14.7571C18.0405 15.3477 17.0306 14.9294 17.0307 14.0942V12.0931H13.093V16.0307H15.0942C15.9295 16.0307 16.3477 17.0405 15.7571 17.6312Z" fill="black" fill-opacity="0.5413"/>
              </g>
              <defs>
              <clipPath id="clip0">
              <rect width="20" height="20" fill="white" transform="translate(2 1)"/>
              </clipPath>
              </defs>
              </svg>
              </i>
            <span class="mdc-list-item__text">Move</span>
          </a>

          <a class="tools__transform mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M2 8.56249V7.93749C2 7.41972 2.41973 6.99999 2.9375 6.99999H17V5.12499C17 4.29034 18.0117 3.87335 18.6004 4.46206L21.7254 7.58706C22.0915 7.95319 22.0915 8.54679 21.7254 8.91288L18.6004 12.0379C18.0139 12.6243 17 12.2131 17 11.375V9.49999H2.9375C2.41973 9.49999 2 9.08026 2 8.56249ZM21.0625 14.5H7V12.625C7 11.7924 5.98977 11.3719 5.39957 11.9621L2.27457 15.0871C1.90848 15.4532 1.90848 16.0468 2.27457 16.4129L5.39957 19.5379C5.9866 20.1249 7 19.7124 7 18.875V17H21.0625C21.5803 17 22 16.5803 22 16.0625V15.4375C22 14.9197 21.5803 14.5 21.0625 14.5Z" fill="black" fill-opacity="0.5413"/>
                  </svg>
              </i>
              <span class="mdc-list-item__text">Transform</span>
            </a>
        </nav>
      </div>
    </aside>

    <aside class="workspace__colors colors mdc-drawer mdc-elevation--z4">
      <div class="mdc-drawer__content">
        <nav class="mdc-list">

          <a class="colors__current-color mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">
              <div class="colors__icon"></div>
            </i>
            <span class="mdc-list-item__text">Current color</span>
          </a>

          <a class="colors__prev-color mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">
              <div class="colors__icon"></div>
            </i>
            <span class="mdc-list-item__text">prev color</span>
          </a>

          <hr class="mdc-list-divider">

          <a class="colors__red mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">
              <div class="colors__icon"></div>
            </i>
            <span class="mdc-list-item__text">red</span>
          </a>

          <a class="colors__blue mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">
              <div class="colors__icon"></div>
            </i>
            <span class="mdc-list-item__text">blue</span>
          </a>
        </nav>
      </div>
    </aside>

    <canvas class="workspace__viewport" width=512 height=512></canvas>

  </main>
</body>
</html>
